<app-menu></app-menu>
<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/index' class="text-white text-left">
                Home
            </a>

            <h1 class="text-center h3">Categorias</h1>
            <h5 class="text-center h4">Veja aqui as categorias existentes ou cadastre uma nova:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input  [(ngModel)]='categoria.categoriaProduto' type="text" class="form-control" id="descricao"
                            placeholder="Escreva a categoria">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastroCategoria()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Todas as categorias</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="text-right">Modifications</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let categoria of listaCategoria'> <!--tema Ã© o iterador, nesse caso, 
                    o for ira percorrer a lista de temas inteira, item por item-->
                        <th>{{categoria.id}}</th> <!--apresentando os temas cadastrados-->
                        <td>{{categoria.categoriaProduto}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', categoria.id]">Edit</button> <!--property binding-->
                                                    <!--tema.id se trata do tema inserido no ngFor da tr-->
                            <button class="btn btn-danger" [routerLink]="['/categoria-delete', categoria.id]">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-footer></app-footer>
