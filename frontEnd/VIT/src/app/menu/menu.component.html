<!--Inicio modal acoplado ao logo de usuário-->
<div class="container-fluid d-flex justify-content-center">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content p-4">
                <div class="row modal-header border-0 mb-2">
                    <div class=" col-md-8 modal-title align-content-center">
                        <img class="img-fluid" src="../../assets/imagens/logoVIT.png" alt="">
                    </div>
                </div>

                <div class="modal-body">
                    <h3 class="mb-4 text-light">Entrar</h3>
                    <div class="form-group">
                        <input [(ngModel)]='usuarioLogin.usuario' type="text" name="usuario" id="usuario" class="form-control p-0" required style="box-shadow: none;border-radius:0px">
                        <label class="form-control-placeholder p-0" for="name lbl">Usuário</label>
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='usuarioLogin.senha' type="password" name="senha" id="senha" class="form-control p-0" required style="box-shadow: none;border-radius:0px;">
                        <label class="form-control-placeholder p-0" for="password">Senha</label>
                    </div>
                    <p class="h6">Não possui cadastro? <u><a class="text-decoration-none text-light"
                            routerLink='/cadastro' data-dismiss="modal">Cadastre-se!</a></u></p>
                </div>
                <div class="text-center border-0 mb-4">
                    <button type="button" class="btn btn-outline-light col-6 col-md-6" data-dismiss="modal" (click)='logar()'>ENTRAR</button>
                </div>
            </div>
        </div>
        <!--Fim modal-->
    </div>
</div>
