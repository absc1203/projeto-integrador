<div class="container mb-5">
    <div class="mt-5 row d-flex justify-content-center">
        <div class="col-md-12">
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex justify-content-center align-items-center border">
                    <div class="row text-center">
                        <img class=" img-fluid pt-5 pb-5" src="{{produto.imgProduto}}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="fundo-compra p-4">
                        <p class=" mt-3 h4 text-center">
                            {{produto.nomeProduto}}
                        </p>
                        <br>
                        <p class="text-muted text-center">CÓDIGO: 20210202
                        </p>
                        <p class="mt-3 h3 text-center">R$ {{produto.precoProduto}}
                        </p>

                        <p class="text-center">
                            <button class="btn bg-color border-top border-bottom pb-3 pt-3 text-dark pr-0 mt-3 w-75"
                                type="button" data-toggle="collapse" data-target="#collapseExample"
                                aria-expanded="false" aria-controls="collapseExample" (click)='setaTransicao()'>
                                DESCRIÇÃO &nbsp;&nbsp;{{seta}}
                            </button>
                        </p>

                        <div class="collapse" id="collapseExample">
                            <div class="card card-body h6 text-justify">
                                {{produto.descricaoProduto}}
                            </div>
                        </div>



                        <p class="h6 mt-4 d-flex justify-content-center">QUANTIDADE:</p>
                        <div class="container d-flex justify-content-center">
                            <div class="col-md-8 mt-2">
                                <select class="d-flex justify-content-center custom-select custom-select-sm">
                                    <option selected>Quantidade</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>


                        <p class="h6 mt-4 d-flex justify-content-center">TAMANHO:</p>
                        <div class="container d-flex justify-content-center">
                            <div class="col-md-8 mt-2">
                                <select class="d-flex justify-content-center custom-select custom-select-sm">
                                    <option selected>Tamanho</option>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option>
                                    <option value="GG2">GG2</option>
                                </select>
                            </div>
                        </div>


                        <div class="row d-flex justify-content-center mt-3">
                            <p class="btn btnBlack mt-3 pt-2 pb-2" (click)='comprarSubmit()'>COMPRAR</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
