<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Deletar categoria</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja deletar a categoria?
                Todos os produtos relacionados a essa categoria serão igualmente deletados.
            </h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Categoria: {{categoria.categoriaProduto}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/categoria'>Não</button>
            <button class="btn btn-success" (click)='apagarCategoria()'>Sim</button>
        </div>
    </div>
</div>
