

<div class="container col-md-6 mb-4 pt-3 w-cadastro pr-0 pl-0 mt-4">
    <div class="row d-flex justify-content-center">
    <div class="col-md-11">
    <h4 class="text-center">CADASTRO DE PRODUTO</h4>

    <div class="form-group row mt-4">
        <label for="colFormLabel" class="col-sm-2 col-form-label">NOME:</label>
        <div class="col-sm-10">
            <input type="nome" class="form-control" id="colFormLabel" placeholder="Insira o nome do produto" />
        </div>
    </div>

    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">DESCRIÇÃO:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="colFormLabel"
                placeholder="Insira a descrição do produto" rows="3"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">PREÇO:</label>
        <div class="col-sm-10">
            <input type="preco" class="form-control" id="colFormLabel" placeholder="Insira o valor do produto" />
        </div>
    </div>

    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">IMAGEM:</label>
        <div class="col-sm-10">
            <input type="imagem" class="form-control" id="colFormLabel" placeholder="Insira o link da imagem" />
        </div>
    </div>

    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">QUANTIDADE:</label>
        <div class="col-sm-10">
            <input type="quantidade" class="form-control" id="colFormLabel"
                placeholder="Insira a quantidade de estoque" />
        </div>
    </div>

    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">CATEGORIA:</label>
        <div class="col-sm-10">

            <select class="form-control">
                <option>Selecione uma categoria</option>
                <option><a routerLink="/app-cadastro-produto">Criar nova categoria</a></option>
            </select>

        </div>
    </div>

<div class="row d-flex justify-content-center mb-4">
    <button type="submit" class="btn text-weight-bold btn-color text-white">CADASTRAR</button>
</div>

</div>
 </div>

</div>
